{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segment</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Upload an Image</h2>
                <form method="post" action="{% url 'image_segment:upload' %}" enctype="multipart/form-data" class="mb-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="image">Choose an image to upload:</label>
                        <input type="file" class="form-control-file" id="image" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </form>
                {% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
                {% endif %}
            </div>
            <div class="col-md-8">
                <h2>Processed Image</h2>
                <div id="result-image-container" class="mt-3">
                    {% if result_image_url %}
                        <img src="{{ result_image_url }}" alt="Processed Image" class="img-fluid">
                    {% else %}
                        <p>No image processed yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
