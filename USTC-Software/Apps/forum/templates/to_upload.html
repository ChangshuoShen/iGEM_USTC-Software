{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Resources</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-upload {
            background-color: #007bff;
            color: #fff;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .tab-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload Resources</h2>
    <div class="container-fluid row">
        <!-- Teaching Material Form -->
        <div class="form-container col-lg-4">
            <h3>Teaching Material</h3>
            <form method="post" enctype="multipart/form-data" action="{% url 'forum:upload_teaching_material' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" name="title" id="id_title" value="{{ material.title }}" required>
                </div>
                <div class="form-group">
                    <label for="id_pdf_file">Upload PDF</label>
                    <input type="file" class="form-control-file" name="pdf_file" id="id_pdf_file">
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea class="form-control" name="description" id="id_description" rows="4">{{ material.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-upload btn-block">Upload</button>
            </form>
        </div>

        <!-- Course Resource Form -->
        <div class="form-container col-lg-4">
            <h3>Course Resource</h3>
            <form method="post" enctype="multipart/form-data" action="{% url 'forum:upload_course_resource' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" name="title" id="id_title" value="{{ resource.title }}" required>
                </div>
                <div class="form-group">
                    <label for="id_pdf_file">Upload PDF</label>
                    <input type="file" class="form-control-file" name="pdf_file" id="id_pdf_file">
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea class="form-control" name="description" id="id_description" rows="4">{{ resource.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-upload btn-block">Upload</button>
            </form>
        </div>

        <!-- Development Log Form -->
        <div class="form-container col-lg-4">
            <h3>Development Log</h3>
            <form method="post" action="{% url 'forum:upload_development_log' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" name="title" id="id_title" class="form-control" value="{{ log.title }}" required>
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea name="description" id="id_description" class="form-control" required>{{ log.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_log_date">Log Date</label>
                    <input type="date" name="log_date" id="id_log_date" class="form-control" value="{{ log.log_date|default_if_none:'' }}" required>
                </div>
                <button type="submit" class="btn btn-upload btn-block">Upload</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
