{% load static%}

<!DOCTYPE html>
<html>
<head>
    <title>Upload Course Resource</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-upload {
            background-color: #007bff;
            color: #fff;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2>Upload Course Resource</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'forum:upload_course_resource'%}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" name="title" id="id_title" value="{{ resource.title }}" required>
            </div>
            <div class="form-group">
                <label for="id_pdf_file">Upload PDF</label>
                <input type="file" class="form-control-file" name="pdf_file" id="id_pdf_file">
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea class="form-control" name="description" id="id_description" rows="4">{{ resource.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-upload btn-block">Upload</button>
        </form>
    </div>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
