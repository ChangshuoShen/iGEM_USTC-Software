<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Step</title>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(../static/imgs/workflow-bg.png);
        }

        .workflow-container {
            display: flex;
            flex-direction: column;
            width: 96%;
            height: 95%;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .workflow-header {
            text-align: center;
            padding: 15px;
            font-size: 24px;
            background-color: #1ccccf;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .workflow-body {
            display: flex;
            flex-grow: 1;
            padding: 20px;
        }

        .image-container {
            width: 60%;
            padding-right: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 77vh;
        }

        .image-container img, iframe {
            width: 90vw;
            max-height: 70vh;
            /* height: 100%; */
            margin: 10px;
            object-fit: contain;
            border: solid rgba(0, 0 ,0 ,0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .description-container {
            width: 40%;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .description-container h5 {
            margin-bottom: 10px;
        }

        .description-container p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .workflow-footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f1f5f4;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .btn-nav {
            padding: 10px 20px;
            background-color: #1ccccf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-nav:hover {
            background-color: #0b686e;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .workflow-body {
                flex-direction: column;
            }

            .image-container, .description-container {
                width: 100%;
                padding: 10px 0;
            }
        }
        /* 隐藏所有页面，显示当前页面 */
        .page {
            display: none;
        }
        .active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="workflow-container">
        <!-- 遍历每个result，并为其分配唯一的ID -->
        {% for result in results %}
        <div class="'page" id="page-{{ forloop.counter }}">
            <!-- 顶部标题 -->
            <div class="workflow-header">
                {{ result.name }}
            </div>
            <!-- 中间内容 -->
            <div class="workflow-body">
                <!-- 图片区域 -->
                <div class="image-container">
                    {% if result.img_path %}
                        {% for path in img_path %}
                            <img src="{{path}}" alt="111">
                        {% endfor %}
                    {% endif %}
                    {% if result.file_path %}
                        <iframe src="{{ result.file_path }}" frameborder="0"></iframe>
                    {% endif %}
                </div>

                <!-- 描述区域 -->
                <div class="description-container">
                    <h5>{{ result.name }}</h5>
                    <p>{{ result.description }}</p>        
                </div>
            </div>

        </div>
        {% endfor %}

        <!-- 底部导航按钮 -->
        <div class="workflow-footer">
            <button class="btn-nav" id="prev-btn">Previous</button>
            <span class="current">
                <span id="current-page"></span> of {{ results|length }}.
            </span>
            <button class="btn-nav" id="next-btn">Next</button>
        </div>
    </div>
    <!-- 换页功能 -->
    <script> 
        let currentPage = 1;
        const totalPages = {{ results|length }};

        // 更新当前显示的页面和按钮状态
        function updatePage() {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            // 显示当前页面
            document.getElementById(`page-${currentPage}`).classList.add('active');
            // 更新页面数显示
            document.getElementById('current-page').textContent = currentPage;
        }

        // 上一页
        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });

        // 下一页
        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });

        // 初始加载时显示第一个页面
        updatePage();
    </script>
</body>
</html>
